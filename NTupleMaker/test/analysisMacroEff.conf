########################################
# configuration file for AnalysisMacro #
########################################

# probe electron cuts
ptElectronCut = 10
ptElectronHighCut = 25
etaElectronCut = 2.5
dxyElectronCut = 0.045
dzElectronCut = 0.2	       
isoElectronLowCut = -0.1
isoElectronHighCut = 0.15
ApplyElectronId = true
ApplyElectronIso = true
ApplyElectronIPcuts = true

# tag electron cuts
ptElectronTagCut = 29
etaElectronTagCut = 2.1
dxyElectronTagCut = 0.045
dzElectronTagCut = 0.2	       
isoElectronLowTagCut = -0.1
isoElectronHighTagCut = 0.15
ApplyElectronIdTag = true
ApplyElectronIsoTag = true
ApplyElectronIPcutsTag = true
ApplyElectronTriggerMatchTag = true

# probe muon cuts
ptMuonCut = 10
ptMuonHighCut = 25
etaMuonCut = 2.4
dxyMuonCut = 0.045
dzMuonCut = 0.2	       
isoMuonLowCut = -0.1
isoMuonHighCut = 0.15
ApplyMuonId = 2
ApplyMuonIso = true
ApplyMuonIPcuts = true

# tag muon cuts
ptMuonTagCut = 25
etaMuonTagCut = 2.1
dxyMuonTagCut = 0.045
dzMuonTagCut = 0.2	       
isoMuonLowTagCut = -0.1
isoMuonHighTagCut = 0.15
ApplyMuonIdTag = 2
ApplyMuonIsoTag = true
ApplyMuonIPcutsTag = true
ApplyMuonTriggerMatchTag = true

# topological cuts
dRLeptonsCut = 0.5
dPhiLeptonsLowCut = 0.
dPhiLeptonsHighCut = 3.2
dZetaCut = -60
oppositeSign = true

ApplyTriggerMatch = true
DRTrigMatch = 0.3
SingleMuTrigger = true

UseGeneratorAsTag = false # true for top, false for DY
IsTauAcceptance = true

# vertex cuts
VertexNdofCut = 4
VertexZCut = 25
VertexDCut = 2

